; Core settings
memory_limit = 256M
max_execution_time = 60
max_input_time = 60
post_max_size = 16M
upload_max_filesize = 16M
max_input_vars = 1000

; Error reporting 
error_reporting = E_ALL & ~E_NOTICE
display_errors = On
log_errors = On
error_log = /var/log/php-snort-dashboard.log

; File and path settings
; TODO : Ensure include_path is set
include_path = ".:/usr/share/php"

; Extensions (for web dashboard functionality)
extension=mysqli
extension=pdo_mysql
extension=gd

; Date/time 
date.timezone = UTC

; Session and security
session.gc_maxlifetime = 1440
session.cookie_httponly = 1
session.use_strict_mode = 1
display_errors = Off
expose_php = Off

; Opcache
zend_extension=opcache.so

; Miscellaneous
default_charset = "UTF-8"